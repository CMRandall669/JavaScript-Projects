<!DOCTYPE html>
    <html>
        <head>
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <script src="JS/main.js"></script> <!-- Links the JS file -->
            <link rel="stylesheet" href="CSS/main.css"> <!--Links the CSS file -->
        </head>
    <body>
    

    <div class="slideshow-container"> <!--Creates the outer container class styled by CSS -->
        
            <div class="mySlides fade"> <!--Container for Image 1-->
                    <div class="numbertext">1 / 3</div>
                    <img src="./Img/Thumb_1.jpg" style="width:100%">
                    <div class="text">The Legend of Zelda Breath of the Wild</div>
            </div>

            <div class="mySlides fade"> <!--Container for Image 2-->
                    <div class="numbertext">2 / 3</div>
                    <img src="./Img/Thumb_2.jpg" style="width:100%">
                    <div class="text">Link the protagonist</div>
            </div>

            <div class="mySlides fade"> <!--Container for Image 3-->
                    <div class="numbertext">3 / 3</div>
                    <img src="./Img/Thumb_3.jpg" style="width:100%">
                    <div class="text">Guardians suck</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <!--Creates the forward and back button-->
            <a class="next" onclick="plusSlides(1)">&#10095;</a> 
        </div>
    </div>
    <br>

    <div style="text-align:center"> <!--Creates and aligns dots to the center of the screen -->
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
    </div>

    <div style="text-align:center"> <!--Aligns button element to center of screen-->
        <p>How many seconds would you like to set the alarm for?</p> <!--Creates the text above button -->
            <input id="seconds" value="" /> <!--Creates the id seconds for javascript-->
            <button onclick="countdown()">Click here!</button> <!--Creates the button-->
            <p id="timer"></p> <!--creates the timer id-->
    </div>
    </body>
</html>
